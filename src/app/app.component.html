<h1 class="p-2"><strong>Datos personales</strong></h1> 
<div class="table-responsive p-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of items | slice:desde:hasta let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
      </tr>
    
    </tbody>
  </table>
 
  <mat-paginator [length]="items.length" [pageSize]="pageSize" (page)="cambiarpagina($event)">
  </mat-paginator> 
</div>
